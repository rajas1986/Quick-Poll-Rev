<!-- ?Working with pie chart -->
<mat-card>
  <div style="overflow: auto; height: 245px;">
    <mat-card-header>
      <mat-card-title
        style="
          font-size: 13px !important;
          font-family: Arial, Helvetica, sans-serif, 'opensans' !important;
          font-weight: bold;
        "
        >{{ question }}</mat-card-title
      >
    </mat-card-header>
    <mat-card-content>
      <div>
        <div>
          <div
            class="chart"
            style="position: relative; height: 175px; width: 280px;"
          >
            <canvas
              baseChart
              [data]="pieChartData"
              [labels]="pieChartLabels"
              [chartType]="pieChartType"
              [options]="pieChartOptions"
              [legend]="pieChartLegend"
              [colors]="pieChartColors"
            >
            </canvas>
          </div>
        </div>
      </div>
    </mat-card-content>
  </div>
</mat-card>
