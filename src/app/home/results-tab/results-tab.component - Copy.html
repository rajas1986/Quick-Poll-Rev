<!-- ?Working with pie chart -->
<mat-card>
  <mat-card-header>
    <mat-card-title
      style="
        font-size: 13px !important;
        font-family: Arial, Helvetica, sans-serif, 'opensans' !important;
        font-weight: bold;
      "
      >{{ question }}</mat-card-title>
  </mat-card-header>
  <mat-card-content>
    <div>
      <div>
        <div
          class="chart"
          style="position: relative; height: 200px; width: 300px;"
        >
          <canvas
            baseChart
            [data]="pieChartData"
            [labels]="pieChartLabels"
            [chartType]="pieChartType"
            [options]="pieChartOptions"
            [legend]="pieChartLegend"
          >
          </canvas>
        </div>
      </div>
    </div>
  </mat-card-content>
</mat-card>
